<div class="container">
    <div class="row m-0">
        <div class="col-12 col-md-12 col-lg-12">
            <h3>{{property}} Product</h3>
        </div>
    </div>
    <div class="row m-0">
        <div class="col-12 col-md-6 col-lg-6">
            <label for="usr">Product Name<span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="name" [(ngModel)]="product.productname">
        </div>
        <div class="col-12 col-md-6 col-lg-6">
            <label for="usr">Price<span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="price" [(ngModel)]="product.price" (keypress)="numberOnly($event)">
        </div>
    </div>
    <div class="row m-0">
        <div class="col-12 col-md-6 col-lg-6">
            <label for="usr">Product Discription<span style="color: red;">*</span></label>
            <textarea class="form-control" id="disc" rows="3" [(ngModel)]="product.discription"></textarea>
        </div>
    </div>
    <div class="row m-0 pt-2">
        <div class="col-4 col-md-2 col-lg-2">
            <button type="button" class="btn btn-primary" (click)="saveProduct()">Save</button>
        </div>
        <div class="col-4 col-md-2 col-lg-2" *ngIf="id != 'New'">
            <button type="button" class="btn btn-danger" (click)="deleteProduct()">Delete</button>
        </div>
    </div>
</div>

<div class="container pt-5" *ngIf="productSaved">
    <div class="row m-0">
        <div class="col-12 col-md-12 col-lg-12">
            <h3>Upload Product Image</h3>
        </div>

        <div class="col-6 col-md-6 col-lg-6">
            <label for="usr">Product Image<span style="color: red;">*</span></label>
            <input type="file" name="image" (change)="selectImage($event)" />
        </div>
        <div class="col-6 col-md-6 col-lg-6">
            <button type="button" class="btn btn-primary" (click)="saveImage()">Save</button>
        </div>
        <div *ngIf="img">
            <img class="images" src="http://localhost:3000/{{img}}" alt="image" />
        </div>
    </div>
</div>
